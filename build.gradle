plugins {
    id 'java'
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
}

def exposed_version = project.getProperty('exposed_version')

repositories {
    mavenCentral()
    maven { url = URI.create("https://jitpack.io") }
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

dependencies {
    implementation("org.jetbrains.exposed:exposed-java-time:$exposed_version+")
    implementation("com.github.tiksem:KotlinUtils:1.0.1+")
    implementation("com.github.tiksem:KotlinSpirit:1.1.9+")
    implementation("org.jetbrains.exposed:exposed-core:$exposed_version+")
}

test {
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
